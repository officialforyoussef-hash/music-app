<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Music - Music Streaming App">
    <meta name="theme-color" content="#121212">
    <title>Search - Music App</title>
    
    <base href="./">
    
    <!-- Preconnect to image CDN for faster loading -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="loading">
    <!-- Preloader -->
    <div class="preloader" role="status" aria-label="Loading">
        <svg class="preloader-logo" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <div class="preloader-spinner" aria-hidden="true"></div>
        <div class="preloader-progress" aria-hidden="true">
            <div class="preloader-progress-bar"></div>
        </div>
        <p class="preloader-text">Loading...</p>
    </div>

    <header>
        <div class="header-left">
            <button class="mobile-menu-btn" aria-label="Open menu"><i class="fa-solid fa-bars" aria-hidden="true"></i></button>
            <nav class="nav-arrows">
                <button aria-label="Go back"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></button>
                <button aria-label="Go forward" disabled><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></button>
            </nav>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                <input type="search" placeholder="What do you want to listen to?" aria-label="Search" autofocus>
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon-btn" aria-label="Notifications"><i class="fa-regular fa-bell" aria-hidden="true"></i></button>
            <div class="profile-dropdown">
                <button class="profile-btn" aria-label="Profile menu" aria-haspopup="true" aria-expanded="false"><img src="images/profile.jpg" alt="Profile"><i class="fa-solid fa-chevron-down chevron" aria-hidden="true"></i></button>
                <div class="profile-menu" role="menu" hidden>
                    <a href="#" class="profile-menu-item" role="menuitem"><i class="fa-regular fa-user" aria-hidden="true"></i><span>Profile</span></a>
                    <a href="#" class="profile-menu-item" role="menuitem"><i class="fa-solid fa-gear" aria-hidden="true"></i><span>Settings</span></a>
                    <hr class="profile-menu-divider">
                    <a href="#" class="profile-menu-item" role="menuitem"><i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i><span>Log out</span></a>
                </div>
            </div>
        </div>
    </header>

    <aside>
        <a href="index.html" class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
            <span class="logo-text">Music</span>
        </a>
        <nav class="nav-section" aria-label="Main navigation">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house" aria-hidden="true"></i><span>Home</span></a>
            <a href="discover.html" class="nav-link"><i class="fa-solid fa-compass" aria-hidden="true"></i><span>Discover</span></a>
            <a href="trending.html" class="nav-link"><i class="fa-solid fa-fire" aria-hidden="true"></i><span>Trending</span></a>
        </nav>
        <div class="library-section">
            <div class="library-header"><span>Your Library</span><button aria-label="Create playlist"><i class="fa-solid fa-plus" aria-hidden="true"></i></button></div>
            <nav class="nav-section" aria-label="Library navigation">
                <a href="playlists.html" class="nav-link"><i class="fa-solid fa-list" aria-hidden="true"></i><span>Playlists</span></a>
                <a href="albums.html" class="nav-link"><i class="fa-solid fa-record-vinyl" aria-hidden="true"></i><span>Albums</span></a>
                <a href="artists.html" class="nav-link"><i class="fa-solid fa-user-group" aria-hidden="true"></i><span>Artists</span></a>
                <a href="liked.html" class="nav-link"><i class="fa-solid fa-heart" aria-hidden="true"></i><span>Liked Songs</span></a>
            </nav>
        </div>
    </aside>

    <main>
        <div class="search-empty-state">
            <i class="fa-solid fa-magnifying-glass search-empty-icon" aria-hidden="true"></i>
            <h2 class="search-empty-title">Search for music</h2>
            <p class="search-empty-text">Find your favorite songs, artists, albums, and playlists.</p>
        </div>
    </main>

    <footer>
        <div class="player-left">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=112&h=112&fit=crop" alt="Album cover" class="player-track-image">
            <div class="player-track-info"><span class="player-track-title">No track playing</span><span class="player-track-artist">Select a song to play</span></div>
            <button class="player-like-btn" aria-label="Like"><i class="fa-regular fa-heart" aria-hidden="true"></i></button>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" aria-label="Shuffle"><i class="fa-solid fa-shuffle" aria-hidden="true"></i></button>
                <button class="control-btn" aria-label="Previous"><i class="fa-solid fa-backward-step" aria-hidden="true"></i></button>
                <button class="play-btn" aria-label="Play"><i class="fa-solid fa-play" aria-hidden="true"></i></button>
                <button class="control-btn" aria-label="Next"><i class="fa-solid fa-forward-step" aria-hidden="true"></i></button>
                <button class="control-btn" aria-label="Repeat"><i class="fa-solid fa-repeat" aria-hidden="true"></i></button>
            </div>
            <div class="player-progress">
                <span class="player-time">0:00</span>
                <div class="progress-bar" role="slider" aria-label="Track progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><div class="progress-bar-fill" style="width: 0%;"></div><div class="progress-bar-handle" style="left: 0%;"></div></div>
                <span class="player-time">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn" aria-label="Queue"><i class="fa-solid fa-list" aria-hidden="true"></i></button>
            <div class="volume-control"><button class="control-btn" aria-label="Volume"><i class="fa-solid fa-volume-high" aria-hidden="true"></i></button><div class="progress-bar volume-bar" role="slider" aria-label="Volume" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"><div class="progress-bar-fill" style="width: 70%;"></div><div class="progress-bar-handle" style="left: 70%;"></div></div></div>
            <button class="control-btn" aria-label="Full screen"><i class="fa-solid fa-expand" aria-hidden="true"></i></button>
        </div>
    </footer>

    <script src="js/app.bundle.js"></script>
</body>
</html>
